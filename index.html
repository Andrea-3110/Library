<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="shortcut icon" href="./icons/favicon.svg" type="image/x-icon">
   <link rel="stylesheet" href="style.css">
   <title>Library</title>
</head>
<body>
   <div class="modal">
      <div class="form">
      <img src="./icons/close.svg" alt="" height="50px" id="close">

         <form action="" id="form" autocomplete="off">
            <label for="author">Author:</label>
            <input type="text" id="author" required maxlength="30">
            <label for="title">Title:</label>
            <input type="text" id="title" required maxlength="30">
            <label for="pages">Pages:</label>
            <input type="number" id="pages" required minlength="1" max="1000">
            <div class="checkbox">
               <label for="beenRead">Readed:</label>
               <input type="checkbox" id="beenRead">
            </div>
            <div class="errorBox" id="errorBox">
               <p>*Author,Title or Pages is required</p>
            </div>
            
            <button>Add Book</button>
         </form>
      </div>

   </div>

   <header>
      <button onclick="openmodal()">Add book +</button>
   </header>
   <main>
      <div class="cardContainer"></div>
   </main>


   

   <script src="app.js"></script>
</body>
</html>
